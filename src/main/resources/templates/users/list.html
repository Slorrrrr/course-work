<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Заказы</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<h2>Заказы</h2>
<a th:href="@{/orders/add}">Создать заказ</a>
<table border="1">
    <thead>
    <tr>
        <th>Пользователь</th>
        <th>Книга</th>
        <th>Количество</th>
        <th>Дата заказа</th>
        <th>Статус</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.user.username}"></td>
        <td th:text="${order.book.title}"></td>
        <td th:text="${order.quantity}"></td>
        <td th:text="${#dates.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></td>
        <td th:text="${order.status}"></td>
        <td>
            <a th:href="@{|/orders/edit/${order.id}|}">Редактировать</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/home}">Главная</a>
</body>
</html>
