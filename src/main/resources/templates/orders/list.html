<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Заказы</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<h2>Заказы</h2>

<a th:href="@{/home}" class="btn">Главная</a>

<!-- Кнопка добавления доступна только для администраторов -->
<a th:href="@{/orders/add}" class="btn" sec:authorize="hasRole('ADMIN')">Добавить заказ</a>

<table>
    <thead>
    <tr>
        <th>Пользователь</th>
        <th>Книга</th>
        <th>Количество</th>
        <th>Дата заказа</th>
        <th>Статус</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <!-- Выводим заказы для всех пользователей, но только те, которые доступны этому пользователю -->
    <tr th:each="order : ${orders}">
        <td th:text="${order.user != null ? order.user.username : '–'}"></td>
        <td th:text="${order.book != null ? order.book.title : '–'}"></td>
        <td th:text="${order.quantity}"></td>
        <td th:text="${order.orderDateString}"></td>
        <td th:text="${order.status}"></td>
        <td>
            <!-- Кнопка редактирования доступна только администраторам -->
            <a th:href="@{|/orders/edit/${order.id}|}" sec:authorize="hasRole('ADMIN')">Редактировать</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
