<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Главная - Книжный магазин</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
        /* Убираем любые внешние отступы и рамки у html и body */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            border: none; /* Убираем любые рамки */
            box-sizing: border-box;
        }

        /* Обертка с flex для растяжения на всю высоту */
        .page-wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Хедер */
        header {
            background-color: #5a6268;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 0;
            border: none;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: white;
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2rem;
            transition: text-decoration 0.3s ease;
            border: none;
            outline: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Основной контент */
        main {
            flex: 1;
            padding: 30px;
            text-align: center;
            margin: 0;
            border: none;
        }

        main p {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            color: black;
        }
    </style>
</head>
<body>

<div class="page-wrapper">

    <header>
        <h1>Добро пожаловать в Книжный магазин</h1>
        <nav>
            <a th:href="@{/books}">Книги</a> |
            <a th:href="@{/stores}">Магазины</a> |
            <a th:href="@{/orders}">Заказы</a> |
            <a th:href="@{/about}">О сайте</a> |
            <a th:href="@{/login}">Вход</a>
        </nav>
    </header>

    <main>
        <p>Здесь вы можете просматривать и заказывать книги, регистрироваться и пользоваться личным кабинетом.</p>
    </main>

</div>

<div th:replace="fragments/footer :: main-footer"></div>

</body>
</html>
